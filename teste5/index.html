<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Hacker 🚀</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* HACK: CSS ultra otimizado inline */
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            animation: scan 3s linear infinite;
        }
        
        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .metric {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }
        
        .label { color: #888; font-size: 0.9em; }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            margin: 5px;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }
        
        .upload-zone {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .upload-zone:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .chart-container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            height: 300px;
        }
        
        /* HACK: Animações de entrada */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* HACK: Loading spinner minimalista */
        .loading {
            border: 2px solid #333;
            border-top-color: #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // HACK: React sem build process!
        const { useState, useEffect, useRef } = React;
        
        // HACK: API client super simples
        const api = {
            base: 'http://localhost:8000/api',
            async get(endpoint) {
                try {
                    const res = await fetch(`${this.base}${endpoint}`);
                    return await res.json();
                } catch (e) {
                    console.error('API Error:', e);
                    return null;
                }
            },
            async post(endpoint, data) {
                try {
                    const res = await fetch(`${this.base}${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    return await res.json();
                } catch (e) {
                    console.error('API Error:', e);
                    return null;
                }
            }
        };
        
        // HACK: WebSocket com reconnect automático
        class SmartWebSocket {
            constructor(url, onMessage) {
                this.url = url;
                this.onMessage = onMessage;
                this.reconnectDelay = 1000;
                this.connect();
            }
            
            connect() {
                this.ws = new WebSocket(this.url);
                
                this.ws.onopen = () => {
                    console.log('✅ WebSocket conectado');
                    this.reconnectDelay = 1000;
                };
                
                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.onMessage(data);
                };
                
                this.ws.onclose = () => {
                    console.log('🔄 Reconectando WebSocket...');
                    setTimeout(() => this.connect(), this.reconnectDelay);
                    this.reconnectDelay = Math.min(this.reconnectDelay * 2, 30000);
                };
            }
            
            send(data) {
                if (this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify(data));
                }
            }
        }
        
        // Componente: Card de Métrica
        function MetricCard({ label, value, icon = "📊" }) {
            return (
                <div className="card fade-in">
                    <div className="label">{icon} {label}</div>
                    <div className="metric">{value}</div>
                </div>
            );
        }
        
        // Componente: Upload de Arquivo
        function FileUpload({ onUpload }) {
            const [uploading, setUploading] = useState(false);
            const fileInput = useRef(null);
            
            const handleUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                setUploading(true);
                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    const res = await fetch(`${api.base}/upload-pedido`, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await res.json();
                    onUpload(data);
                } catch (e) {
                    console.error('Upload error:', e);
                }
                
                setUploading(false);
            };
            
            return (
                <div 
                    className="upload-zone"
                    onClick={() => fileInput.current?.click()}
                >
                    {uploading ? (
                        <div className="loading"></div>
                    ) : (
                        <>
                            <h3>📄 Arraste ou clique para upload</h3>
                            <p>PDF de pedidos</p>
                        </>
                    )}
                    <input
                        ref={fileInput}
                        type="file"
                        accept=".pdf"
                        onChange={handleUpload}
                        style={{ display: 'none' }}
                    />
                </div>
            );
        }
        
        // Componente: Gráfico
        function Chart({ data }) {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);
            
            useEffect(() => {
                if (!canvasRef.current || !data) return;
                
                // Destruir gráfico anterior
                if (chartRef.current) {
                    chartRef.current.destroy();
                }
                
                // Criar novo gráfico
                const ctx = canvasRef.current.getContext('2d');
                chartRef.current = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.map(d => d.dia),
                        datasets: [{
                            label: 'Vendas',
                            data: data.map(d => d.valor),
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            y: {
                                grid: { color: '#333' },
                                ticks: { color: '#888' }
                            },
                            x: {
                                grid: { color: '#333' },
                                ticks: { color: '#888' }
                            }
                        }
                    }
                });
                
                return () => {
                    if (chartRef.current) {
                        chartRef.current.destroy();
                    }
                };
            }, [data]);
            
            return (
                <div className="chart-container">
                    <h3>📈 Vendas da Semana</h3>
                    <canvas ref={canvasRef}></canvas>
                </div>
            );
        }
        
        // App Principal
        function App() {
            const [metrics, setMetrics] = useState(null);
            const [chartData, setChartData] = useState(null);
            const [wsStatus, setWsStatus] = useState('connecting');
            const [lastUpdate, setLastUpdate] = useState(null);
            
            useEffect(() => {
                // Carrega dados iniciais
                loadDashboard();
                
                // Conecta WebSocket
                const ws = new SmartWebSocket('ws://localhost:8000/ws', (data) => {
                    if (data.type === 'update') {
                        setLastUpdate(data.data);
                        // HACK: Atualiza métricas com novos valores
                        setMetrics(prev => ({
                            ...prev,
                            total_notas: (prev?.total_notas || 0) + data.data.novas_notas,
                            pedidos_pendentes: (prev?.pedidos_pendentes || 0) + data.data.novos_pedidos
                        }));
                    }
                });
                
                setWsStatus('connected');
                
                // Reload automático a cada 30s
                const interval = setInterval(loadDashboard, 30000);
                
                return () => clearInterval(interval);
            }, []);
            
            const loadDashboard = async () => {
                const data = await api.get('/dashboard');
                if (data) {
                    setMetrics(data.metricas);
                    setChartData(data.graficos?.vendas_semana);
                }
            };
            
            const handleSync = async (type) => {
                // HACK: Feedback visual instantâneo
                const btn = event.target;
                btn.textContent = '⏳ Sincronizando...';
                btn.disabled = true;
                
                await api.post(`/tiny-proxy`, { endpoint: `${type}.pesquisa` });
                await loadDashboard();
                
                btn.textContent = `✅ ${type} sincronizadas!`;
                setTimeout(() => {
                    btn.textContent = `🔄 Sincronizar ${type}`;
                    btn.disabled = false;
                }, 2000);
            };
            
            return (
                <div className="container">
                    {/* Status Connection */}
                    <div className="status">
                        <div className={`status-dot ${wsStatus === 'connected' ? '' : 'offline'}`}></div>
                        <span>Live</span>
                    </div>
                    
                    {/* Header */}
                    <div className="header fade-in">
                        <h1>🚀 Dashboard Hacker</h1>
                        <p>Sistema rodando em modo YOLO - 100% funcional!</p>
                    </div>
                    
                    {/* Métricas */}
                    <div className="grid">
                        <MetricCard 
                            label="Total Notas" 
                            value={metrics?.total_notas?.toLocaleString() || '...'} 
                            icon="📄"
                        />
                        <MetricCard 
                            label="Faturamento Mês" 
                            value={`R$ ${metrics?.faturamento_mes?.toLocaleString() || '...'}`} 
                            icon="💰"
                        />
                        <MetricCard 
                            label="Pedidos Pendentes" 
                            value={metrics?.pedidos_pendentes || '...'} 
                            icon="📦"
                        />
                        <MetricCard 
                            label="Produtos em Estoque" 
                            value={metrics?.produtos_estoque || '...'} 
                            icon="📊"
                        />
                    </div>
                    
                    {/* Ações Rápidas */}
                    <div className="grid">
                        <div className="card fade-in">
                            <h3>⚡ Ações Rápidas</h3>
                            <button className="btn" onClick={() => handleSync('notas')}>
                                🔄 Sincronizar Notas
                            </button>
                            <button className="btn" onClick={() => handleSync('pedidos')}>
                                🔄 Sincronizar Pedidos
                            </button>
                            <button className="btn" onClick={() => window.open('/docs', '_blank')}>
                                📚 API Docs
                            </button>
                        </div>
                        
                        <FileUpload onUpload={(data) => {
                            alert(`✅ Pedido ${data.numero} processado!`);
                            loadDashboard();
                        }} />
                    </div>
                    
                    {/* Gráfico */}
                    {chartData && <Chart data={chartData} />}
                    
                    {/* Updates em tempo real */}
                    {lastUpdate && (
                        <div className="card fade-in" style={{ marginTop: 20 }}>
                            <h3>🔔 Última Atualização</h3>
                            <p>+{lastUpdate.novas_notas} notas, +{lastUpdate.novos_pedidos} pedidos</p>
                            <small>{new Date(lastUpdate.timestamp).toLocaleTimeString()}</small>
                        </div>
                    )}
                </div>
            );
        }
        
        // HACK: Renderiza direto, sem webpack!
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
